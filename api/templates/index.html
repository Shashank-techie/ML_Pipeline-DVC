<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictor UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>ML Prediction App</h2>

        <form id="predictForm">
            <div class="input-group">
                <label>CPU Request (cores)</label>
                <input type="number" step="0.01" id="cpu_request" value="1.0" required>
            </div>

            <div class="input-group">
                <label>Memory Request (GB)</label>
                <input type="number" step="0.01" id="mem_request" value="4.0" required>
            </div>

            <div class="input-group">
                <label>CPU Limit (cores)</label>
                <input type="number" step="0.01" id="cpu_limit" value="2.0" required>
            </div>

            <div class="input-group">
                <label>Memory Limit (GB)</label>
                <input type="number" step="0.01" id="mem_limit" value="8.0" required>
            </div>

            <div class="input-group">
                <label>Runtime (minutes)</label>
                <input type="number" id="runtime_minutes" value="60" required>
            </div>

            <div class="input-group">
                <label>Controller Kind</label>
                <select id="controller_kind" required>
                    <option value="ReplicaSet">ReplicaSet</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div id="resultBox" class="result hidden">
            <h3>Prediction Result</h3>
            <p id="resultText"></p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
