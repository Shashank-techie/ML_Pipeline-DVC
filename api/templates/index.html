<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictor UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>ML Prediction App</h2>

        <form id="predictForm">
            <div class="input-group">
                <label>CPU Request</label>
                <input type="number" step="0.01" id="cpu_request" required>
            </div>

            <div class="input-group">
                <label>Memory Request (GB)</label>
                <input type="number" step="0.01" id="mem_request" required>
            </div>

            <div class="input-group">
                <label>CPU Limit</label>
                <input type="number" step="0.01" id="cpu_limit" required>
            </div>

            <div class="input-group">
                <label>Memory Limit (GB)</label>
                <input type="number" step="0.01" id="mem_limit" required>
            </div>

            <div class="input-group">
                <label>Runtime Minutes</label>
                <input type="number" id="runtime_minutes" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div id="resultBox" class="result hidden">
            <h3>Prediction Result</h3>
            <p id="resultText"></p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
