<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Usage Predictor</title>
    <meta name="description" content="Predict CPU usage for Kubernetes workloads using machine learning">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header>
            <h2>CPU Predictor</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 25px; font-size: 14px;">
                Machine Learning Powered Kubernetes CPU Prediction
            </p>
        </header>

        <form id="predictForm">
            <div class="input-group">
                <label for="cpu_request">CPU Request (cores)</label>
                <input type="number" step="0.01" id="cpu_request" value="1.0" min="0.01" max="100" required>
            </div>

            <div class="input-group">
                <label for="mem_request">Memory Request (GB)</label>
                <input type="number" step="0.01" id="mem_request" value="4.0" min="0.1" max="512" required>
            </div>

            <div class="input-group">
                <label for="cpu_limit">CPU Limit (cores)</label>
                <input type="number" step="0.01" id="cpu_limit" value="2.0" min="0.01" max="100" required>
            </div>

            <div class="input-group">
                <label for="mem_limit">Memory Limit (GB)</label>
                <input type="number" step="0.01" id="mem_limit" value="8.0" min="0.1" max="512" required>
            </div>

            <div class="input-group">
                <label for="runtime_minutes">Runtime (minutes)</label>
                <input type="number" id="runtime_minutes" value="60" min="1" max="525600" required>
            </div>

            <div class="input-group">
                <label for="controller_kind">Controller Kind</label>
                <select id="controller_kind" required>
                    <option value="ReplicaSet">ReplicaSet</option>
                    <option value="Deployment">Deployment</option>
                    <option value="StatefulSet">StatefulSet</option>
                    <option value="DaemonSet">DaemonSet</option>
                    <option value="Job">Job</option>
                    <option value="CronJob">CronJob</option>
                </select>
            </div>

            <button type="submit">
                Predict CPU Usage
            </button>
        </form>

        <div id="resultBox" class="result hidden">
            <h3>Prediction Result</h3>
            <p id="resultText"></p>
        </div>

        <footer style="margin-top: 25px; text-align: center; color: var(--text-secondary); font-size: 12px;">
            <p>Powered by Machine Learning Models</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
